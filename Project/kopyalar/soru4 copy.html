<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Form Questionnaire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='soru.css') }}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="form-container">
        <form action="/soru5" method="POST">
            <div class="logo-container">
                <span>
                    <i class="fa-solid fa-hand-dots"></i>
                </span>
            </div>
            <h1 class="form-title">Deri Kalınlığını Giriniz</h1>
            <div class="form-body">
                <input type="number" class="form-input" name="deri_kalinligi" placeholder="1-4(mm)" required>
                <button type="submit" class="form-btn">Sıradaki Soru</button>
            </div>
        </form>
    </div>
</body>
</html>
